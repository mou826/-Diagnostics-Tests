 <!doctype html>
<html lang="en" xmlns:th"https://www.thymeleaf.com">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>welcome to Diagonstic Center</title>
	<style>
		.edit_page{
			 background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(183,122,187,1) 54%, rgba(0,212,255,1) 100%);

		}
		
	</style>
</head>

<body class="edit_page">
	


	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Diagonstic Store</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="available_tests">Available Test</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="my_tests">My Test</a>
					</li>
				</ul>
				<div>
					<a class="nav-link text-white" href="test_register">Test Register</a>
				</div>
			</div>
		</div>
	</nav>
	<section>
    <div class="container my-5">
        <div class="card p-5 mx-auto shadow" style="max-width: 400px; border-radius: 15px;">
            <h4 class="text-center mb-4">Edit Test</h4>
            <form th:action="@{/save}" method="post" th:object="${test}">
                <input type="hidden" name="id" th:value="${test.id}"/>
                <div class="mb-3">
                    <label for="testname" class="form-label">Test Name</label>
                    <input type="text" class="form-control" name="testname" th:value="${test.testname}">
                </div>
                <div class="mb-3">
                    <label for="doctorname" class="form-label">Doctor Name</label>
                    <input type="text" class="form-control" name="doctorname" th:value="${test.doctorname}">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" name="price" th:value="${test.price}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
